<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<body>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<p>Welcome!</p>
<menu>
    <div>

        <a href="search" class="btn btn-primary btn-lg">Search Anime</a>
    </div>

    <div>
        <a href="list" class="btn btn-primary btn-lg">Your list</a>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <a href="reg" class="btn btn-primary btn-lg">Register</a>
    </div>

    <div sec:authorize="!isAuthenticated()">
    <button class ="btn btn-primary btn-lg" id="loginBtn">Login</button>

    <script type="text/javascript">
        $(function()
        {
           $("#loginBtn").click(function(){
           window.location.href='/login'
           })
           });

    </script>
    </div>

    <div sec:authorize="isAuthenticated()">
    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
    </div>

</menu>
